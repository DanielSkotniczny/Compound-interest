<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procent składany</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="hero-shadow"></div>
        <div class="hero-text">
            <p class="heading">Procent składany</p>
            <div class="hr"></div>
            <label for="">Kapitał</label><input type="number" id="capital" value="3000">
            <label for="">Oprocentowanie</label><input type="number" id="rate" value="0.05">
            <label for="">Kapitalizacja co ile miesięcy </label><input type="number" id="n" value="12">
            <label for="">Na ile lat lokata</label><input type="number" id="num-years" value="6">
            <div class="buttons">
                <button id="btn-cal" class="calculate btn">oblicz</button>
                <button id="btn-reset" class="reset btn">reset</button>
            </div>
            <p id="result" class="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
